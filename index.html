<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>

  <main>

    <aside class="side-bar">

      <div class="logo-div">
        <img src="Images/Img-9.png" alt="Logo">
        <h2>Kiditorial</h2>
      </div>

      <div class="lists">
        <ul>
          <li><div>Home</div></li>
          <li>Training</li>
          <li>Progress</li>
          <li>Statistics</li>
          <li>Settings</li>
        </ul>
      </div>

      <div class="progress-div">
        <img src="Images/Img-10.png" alt="Progress">
      </div>


    </aside>


    <section class="main-section">

      <div class="info">
        <p>
          <img src="Images/Img-6.png" alt="notification">5
        </p>
        <p>
          <img src="Images/Img-8.png" alt="Gems">90
        </p>
        <p>
          Danish Power 
        </p>
      </div>

      <div class="profile">
        <img src="Images/Img-7.png" alt="profile">
        <h1>Hi Dylan</h1>
      </div>

      <div class="grid-sect">
        <div class="sect">
          <h3>Your today's plan</h3>
  
          <div class="plans">
            <div class="plan-sect">
              <img src="Images/Img-4.png" alt="">
            </div>
            <div class="plan-sect2">
              <img src="Images/Img-1.png" alt="">
            <img src="Images/Img-2.png" alt="">
            </div>
          </div>
          
        </div>
        
        <div class="sect">
          <h3>Progress</h3>
  
          <div class="medals">
            <img src="Images/Img-5.png" alt="medals">
          </div>
          
        </div>
  
        <div class="sect">
          <h3>Training</h3>
          <img src="Images/Img-3.png" alt="">
        </div>
  
        <div class="sect">
          <h3>Statistics</h3>
  
          <div class="chart">
            <div class="bar" style="height: 65%;"></div>
            <div class="bar" style="height: 100%;"></div>
            <div class="bar" style="height: 40%;"></div>
            <div class="bar" style="height: 60%;"></div>
            <div class="bar2" style="height: 100%;"></div>
            <div class="bar2" style="height: 100%;"></div>
            <div class="bar2" style="height: 100%;"></div>
          </div>
       </div>

      </div>

    </section>

  </main>



</body>
</html>
